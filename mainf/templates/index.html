{% load static %}
<!DOCTYPE html>
<html>
<style>
  div {
    text-align: center;
    margin: auto;
  }
  h1 {
    text-align: center;
    color: white;
  }
  .row {
    text-align: center;
    margin: auto;
  }
  .row-form {
    text-align: center;
    margin: auto;  
  }
</style>
<head>
  <meta charset="utf-8">
  <title>JWeather</title>
  <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
  <nav class="row" style="background: grey; color: white;">
  <div>
    <h1>Weather Lookup</h1>
  </div>
  </nav>
  <br />
  <br />
  <div class="row-form">
    <form method="post" action="" class="col-md-2 col-md-offset-5">
      {% csrf_token %}
      <div class="input-group mb-3">
        <input class="form-control" type="text" name="city" placeholder="Search location" required>
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
          <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
   {% if data.country_code  %} 
   <div class="col-md-6 col-md-offset-3">
      <h1>{{city}}</h1>
        <h3>Country Code : {{data.country_code}}</h1>
        <h5>Coordinate : {{data.coordinate}}</h5>
        <h5>Temperature : {{data.temp}}</h5>
        <h5>Pressure : {{data.pressure}} </h5>
        <h5>Humidity : {{data.humidity}}</h5>
    </div>
    {% endif %}
  </div>>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
